<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tablet Policyjny</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0e1a;
      color: white;

    header {
      background-color: #1a1f2e;
      padding: 20px;

    }

    h1 {

    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #121620;
      padding: 10px;
      gap: 20px;
    }

    nav a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #81d4fa;
    }

    .content {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: #1d2233;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .label {
      color: #03a9f4;
      font-weight: bold;
    }
  </style>
</head>
